
  <div  class="col-md-4">

    <div class="panel panel-default">

      <div class="panel-heading">Instant Messaging</div>
      <div class="panel-body">


        <div class="row">
          <div ng-repeat="obj in model" ng-init="edit = true">
            <label>Contact: </label>
            <input ng-model="obj.Contact"
                   ng-disabled="edit">
            <label>Use: </label>
            <select ng-model="obj.Use"
                    ng-options="value.Label for value in enum track by value.Label"
                    ng-disabled="edit">
            </select>

            <button ng-click="edit=!edit;" >Edit</button>
            <button ng-click="delete($index)" >Delete</button>
          </div>
          <hr>
          <div>
            <label>Contact: </label>
            <input ng-model="add.Contact"><br>
            <label>Use: </label>
            <select ng-model="add.Use"
                    ng-options="value.Label for value in enum"></select>
            <button ng-click="addNew()">Add</button>
          </div>
        </div>

       </div>
    </div>

  </div>
