<div style="top: 50px;position: absolute;">
  <div class="container">
    <div class="container-fluid"
         ng-repeat="row in data">
      <div class="panel panel-default">
        <div class="panel-heading">
          Korisnik: {{row.username}}
        </div>
        <div class="panel-body">
          <div class="row"
               ng-repeat="d in row.drafts">
            <!--<pre>{{d}}</pre>-->
            <h3 class="col-lg-6">{{d.title}}
              <button class="btn btn-default" ng-click="approve(d.id)">Approve</button></h3>
            <pre class="col-lg-12" pretty-json="d.data"></pre>
          </div>
        </div>
      </div>
      <!--ng-repeat-->
      <!--<pre>{{row}}</pre>-->

      <hr>

    </div>
  </div>
