<h1>Achievements</h1>

<div ng-repeat="obj in odabrani">
  <pre>{{obj}}</pre>
  <button class="btn btn-default" ng-click="editModal($index)">Edit</button>
  <button class="btn btn-default" ng-click="delete($index)">Delete</button>
</div>
<button class="btn btn-default" ng-click="addNewModal()">Add</button>
