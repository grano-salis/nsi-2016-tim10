<script type="text/ng-template" id="export.tmpl.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Export</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div headline ng-model="pr.SkillsPassport.LearnerInfo.Headline"></div>
    <hr>
    <pre>{{pr}}</pre>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Europass</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
